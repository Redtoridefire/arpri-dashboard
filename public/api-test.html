<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARPRI API Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #0a0f1a;
      color: #fff;
    }
    h1 { color: #00ffc8; }
    .endpoint {
      background: #1a1f2e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
    }
    button {
      background: #00ffc8;
      color: #0a0f1a;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00e6b8; }
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      margin-left: 10px;
      font-size: 12px;
    }
    .success { background: #2ed573; color: #000; }
    .error { background: #ff4757; color: #fff; }
    .loading { background: #ffa502; color: #000; }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      max-height: 300px;
      overflow-y: auto;
    }
    .test-all {
      background: #8b5cf6;
      padding: 12px 24px;
      font-size: 16px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ARPRI API Diagnostics</h1>
  <p>Test all API endpoints to verify they're working correctly.</p>

  <button class="test-all" onclick="testAllEndpoints()">ðŸ”„ Test All Endpoints</button>

  <div id="endpoints"></div>

  <script>
    const endpoints = [
      { name: 'Resilience', url: '/api/resilience' },
      { name: 'Threats', url: '/api/threats' },
      { name: 'Models', url: '/api/models' },
      { name: 'Fraud', url: '/api/fraud' },
      { name: 'Compliance', url: '/api/compliance' },
      { name: 'System', url: '/api/system' },
      { name: 'Feeds', url: '/api/feeds' }
    ];

    function createEndpointElement(endpoint) {
      return `
        <div class="endpoint" id="endpoint-${endpoint.name}">
          <h3>
            ${endpoint.name}
            <span class="status" id="status-${endpoint.name}">Not tested</span>
          </h3>
          <p><code>${endpoint.url}</code></p>
          <button onclick="testEndpoint('${endpoint.name}', '${endpoint.url}')">Test</button>
          <div id="result-${endpoint.name}"></div>
        </div>
      `;
    }

    async function testEndpoint(name, url) {
      const statusEl = document.getElementById(`status-${name}`);
      const resultEl = document.getElementById(`result-${name}`);

      statusEl.textContent = 'Testing...';
      statusEl.className = 'status loading';
      resultEl.innerHTML = '';

      const startTime = Date.now();

      try {
        const response = await fetch(url);
        const data = await response.json();
        const duration = Date.now() - startTime;

        if (response.ok) {
          statusEl.textContent = `âœ“ Success (${duration}ms)`;
          statusEl.className = 'status success';
          resultEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } else {
          statusEl.textContent = `âœ— Error ${response.status}`;
          statusEl.className = 'status error';
          resultEl.innerHTML = `<pre style="color: #ff4757">${JSON.stringify(data, null, 2)}</pre>`;
        }
      } catch (error) {
        const duration = Date.now() - startTime;
        statusEl.textContent = `âœ— Failed (${duration}ms)`;
        statusEl.className = 'status error';
        resultEl.innerHTML = `<pre style="color: #ff4757">Error: ${error.message}</pre>`;
      }
    }

    async function testAllEndpoints() {
      for (const endpoint of endpoints) {
        await testEndpoint(endpoint.name, endpoint.url);
        await new Promise(resolve => setTimeout(resolve, 500)); // Small delay between tests
      }
    }

    // Initialize
    document.getElementById('endpoints').innerHTML = endpoints.map(createEndpointElement).join('');
  </script>
</body>
</html>
